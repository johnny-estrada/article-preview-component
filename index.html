<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Article preview component</title>
</head>

<body>
  <div class="container">
    <article class="article">
      <div class="article__hero">
        <img src="./images/drawers.jpg" alt="dresser" class="article__img">
      </div>

      <div class="article__content">
        <h1 class="article__title">Shift the overall look and feel by adding these wonderful 
          touches to furniture in your home</h1>
        <p class="article__text">Ever been in a room and felt like something was missing? Perhaps 
          it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
          to help you make any room feel complete.</p>
      </div>

      <div class="article__details">
        <div class="article__img-wrapper">
          <img src="./images/avatar-michelle.jpg" alt="author" class="article__img img--round">
        </div>

        <div class="article__author-info">
          <p class="article__author-name">Michelle Appleton</p>
          <p class="article__publish-date">28 Jun 2020</p>
        </div>

        <button  class="article__btn btn--round">
          <img class="article__img img" src="./images/icon-share.svg" alt="icon">
        </button>
      </div>

      <!-- <div class="article__share-box">
        <span>SHARE</span>
        <img href="./images/icon-facebook.svg" class="icon"></img>
        <img href="./images/icon-twitter.svg" class="icon"></img>
        <img href="./images/icon-pinterest.svg" class="icon"></img>
      </div> -->
    </article>
  </div>

<script src="./scripts/script.js"></script>
</body>
</html>
